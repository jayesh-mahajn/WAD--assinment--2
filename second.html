<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second HTML</title>
    <script>
       function display(){
        document.getElementById("ab").row[1].cells[0].innerHTML = localStorage.name;
        document.getElementById("ab").row[1].cells[0].innerHTML = localStorage.mail;
        document.getElementById("ab").row[1].cells[0].innerHTML = localStorage.num;
       }
    </script>
    <style>
        .tab{
            border-style: double;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <button onclick="display()">Display</button>
    <table id="ab" class="tab" style="border: 2px; border-style: solid; border-color: brown;" ></table>
    <tr>
       <th>Name</th><br>
       <th>Email</th><br>
       <th>Phone Number</th>

    </tr>
     <tr>
      <td style ="broder : 2px; border-radius: 4px; border-style: solid;"></td>
      <td style ="broder : 2px; border-radius: 4px; border-style: solid;"></td>
      <td style ="broder : 2px; border-radius: 4px; border-style: solid;"></td>
      </tr>
    
</body>
</html>
